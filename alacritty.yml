# Configuration for Alacritty, the GPU enhanced terminal emulator.
# by Nick Boyadjian

# Colors (Taerminal)
colors:
  # Default colors
  primary:
    background: '0x26282a'
    foreground: '0xf0f0f0'
  cursor:
    background: '0xf0f0f0'
    foreground: '0x26282a'

  # Normal colors
  normal:
    black:   '0x26282a'
    red:     '0xff8878'
    green:   '0xb4fb73'
    yellow:  '0xfffcb7'
    blue:    '0x8bbce5'
    magenta: '0xffb2fe'
    cyan:    '0xa2e1f8'
    white:   '0xf1f1f1'

  # Bright colors
  bright:
    black:   '0x6f6f6f'
    red:     '0xfe978b'
    green:   '0xd6fcba'
    yellow:  '0xfffed5'
    blue:    '0xc2e3ff'
    magenta: '0xffc6ff'
    cyan:    '0xc0e9f8'
    white:   '0xffffff'

# TERM variable
env:
  TERM: xterm-256color

# WINDOW settings
window:
  padding:
    x: 6
    y: 6
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  history: 5000

# Font configuration
font:
  normal:
    family: MesloLGS Nerd Font Mono
    style: Regular

  bold:
    family: MesloLGS Nerd Font Mono
    style: Bold


  italic:
    family: MesloLGS Nerd Font Mono
    style: Italic

  bold_italic:
    family: MesloLGS Nerd Font Mono
    style: Bold Italic

  size: 11.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 1
    y: 1

background_opacity: 1.0
